<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario - FusionVibes</title>
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
    <div class="form-container">
        <h2>Crear Cuenta</h2>
        <form id="createUserForm" action="php/user.php" method="POST">
            <div class="input-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submitBtn">Crear Usuario</button>
        </form>
        <p id="error-message"></p>
        <a href="formulario-login.html" class="return-link">Volver a inicio de sesión</a>
    </div>

    <script type="module" src="js/user.js"></script>
</body>
</html>
