<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario - FusionVibes</title>
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
    <div class="form-container">
        <h2>Crear Cuenta</h2>
        <form id="createUserForm" action="../php/create_user.php" method="POST">
            <div class="input-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submitBtn">Crear Usuario</button>
        </form>
        <p id="error-message"></p>
        <a href="formulario-login.html" class="return-link">Volver a inicio de sesión</a>
    </div>

    <script>
        // Basic form validation
        document.getElementById('createUserForm').addEventListener('submit', function(event) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Reset error message
            errorMessage.textContent = '';
            
            // Simple validation
            if (username.length < 3) {
                errorMessage.textContent = 'El nombre de usuario debe tener al menos 3 caracteres';
                event.preventDefault();
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = 'La contraseña debe tener al menos 6 caracteres';
                event.preventDefault();
                return;
            }
            
            // Form is valid, it will be submitted normally
        });
    </script>
</body>
</html>
